risky: false

version: 7.4

preset: psr2

tab-width: 4

use-tabs: false

enabled:
  - long_array_syntax
  - strict
  - unalign_double_arrow



finder:
  exclude:
    - "tests"
  name:
    - "*.php"
  not-name:
    - "*Stub.php"
  contains:
    - "Foo"
  not-contains:
    - "config"
  path:
    - "foo/Stuff"
  not-path:
    - "libraries"
  depth:
    - "< 3"